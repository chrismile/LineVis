name: Build using MSYS2

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        msystem: [ MINGW64, UCRT64, CLANG64 ]

    runs-on: windows-2022
    name: "${{ github.workflow }} (${{ matrix.msystem }})"

    steps:
      - uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.msystem }}
          update: true

      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Build
        shell: msys2 {0}
        run: ./build.sh --do-not-run
